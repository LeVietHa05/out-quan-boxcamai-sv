<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Object Detection Dashboard</h1>
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Detections</h3>
                    <div class="stat-value" id="total-detections">0</div>
                </div>
                <div class="stat-card">
                    <h3>Recent (24h)</h3>
                    <div class="stat-value" id="recent-detections">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Classes</h3>
                    <div class="stat-value" id="active-classes">0</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="filter-controls">
                <label for="class-filter">Filter by Class:</label>
                <select id="class-filter">
                    <option value="">All Classes</option>
                </select>
                <label for="limit-select">Show:</label>
                <select id="limit-select">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <button id="refresh-btn">Refresh</button>
            </div>
        </div>

        <div class="detections-container">
            <table id="detections-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Class</th>
                        <th>Confidence</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="detections-body">
                    <!-- Detection rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <!-- Detection Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content">
                <!-- Detection details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
